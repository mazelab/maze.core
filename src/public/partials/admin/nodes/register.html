<div class="row-fluid">
    <div class="span12">

        <span ng-show="loadLog">
            <img src="/img/js/loading.gif" title="Loading...">
            Loading...
        </span>

        <span ng-show="!loadLog && !node">
            Failed to load log
        </span>

        <div ng-show="node">
            <div class="row-fluid">
                <div class="cssUserImage span2">
                    <img name="avatar" class="img-polaroid" ng-src="/img/{{selected.image || 'dummy_node_200.png'}}" alt="Avatar" width="100px">
                </div>

                <div class="span9 offset1">
                    <div class="row-fluid cssBigItem">
                        <span>
                            Attention a new or unregistered node was found
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span>
                            A new or unregistered node wants to connect with Maze dashboard.
                        </span>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <maze-dl-wrapper label="Node type" dt-class="span3" dl-class="row-fluid" dd-class="span3 cssEditable">
                    <a href="" onclick="return false;" e-ng-change="changetype($data);" oncancel="changetype();"
                       editable-select="node.nodetype" e-ng-options="type.value as type.name for type in nodetypes">
                        {{selected.name || "Select a node type"}}
                    </a>
                </maze-dl-wrapper>

                <maze-dl-wrapper label="Node name" dt-class="span3" dd-class="span9">
                    {{node.name}}
                </maze-dl-wrapper>

                <maze-dl-wrapper label="Ip address" dt-class="span3" dd-class="span9">
                    {{node.ipAddress}}
                </maze-dl-wrapper>

                <div class="row-fluid cssBoxCenter">
                    <button class="btn btn-info" type="submit" ng-click="register()">
                        Connect with Maze.dashboard
                    </button>
                    <button class="btn" type="submit" ng-click="cancelRegistration()">
                        Cancel
                    </button>
                </div>
            </div>

            <div class="row-fluid cssBoxCenter">
                <alert ng-repeat="error in messages.errors" type="'danger'">
                    {{error}}
                </alert>
                <alert ng-repeat="notification in messages.notifications" type="'info'">
                    {{notification}}
                </alert>
                <alert ng-repeat="success in messages.successes" type="'success'">
                    {{success}}
                </alert>
            </div>
        </div>

    </div>
</div>
