<div class="row-fluid">
    <div class="span12">

        <span ng-show="loadLog">
            <img src="/img/js/loading.gif" title="{{'CORE.LOADING' | translate}}">
            <span translate="CORE.LOADING"></span>
        </span>

        <span ng-show="!loadLog && !node" translate="CORE.NODES.LOADING_LOG_FAILED"></span>

        <div ng-show="node">
            <div class="row-fluid">
                <div class="cssUserImage span2">
                    <img ng-src="/img/{{selected.image || 'dummy_node_200.png'}}" alt="{{'CORE.LABELS.AVATAR' | translate}}"
                         width="100px" name="avatar" class="img-polaroid">
                </div>

                <div class="span9 offset1">
                    <div class="row-fluid cssBigItem">
                        <span translate="CORE.NODES.UNREGISTERED_NODE_FOUND"></span>
                    </div>

                    <div class="row-fluid">
                        <span translate="CORE.NODES.NODE_WANTS_CONNECT"></span>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div maze-dl-wrapper label="{{'CORE.NODES.NODE_TYPE' | translate}}" dt-class="span3" dl-class="row-fluid" dd-class="span3 cssEditable">
                    <a href="" onclick="return false;" e-ng-change="changetype($data);" oncancel="changetype();"
                       editable-select="node.nodetype" e-ng-options="type.value as type.name for type in nodetypes">
                        {{selected.name || 'CORE.NODES.SELECT_NODETYPE' | translate}}
                    </a>
                </div>

                <div maze-dl-wrapper label="{{'CORE.NODES.NODE_NAME' | translate}}" dt-class="span3" dd-class="span9">
                    {{node.name}}
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.IP_ADDRESS' | translate}}" dt-class="span3" dd-class="span9">
                    {{node.ipAddress}}
                </div>

                <div class="row-fluid cssBoxCenter">
                    <button class="btn btn-info" type="submit" ng-click="register()" translate="CORE.NODES.CONNECT_WITH_MAZE"></button>
                    <button class="btn" type="submit" ng-click="cancelRegistration()" translate="CORE.LABELS.CANCEL"></button>
                </div>
            </div>

            <div class="row-fluid cssBoxCenter">
                <alert ng-repeat="error in messages.errors" type="'danger'">
                    {{error}}
                </alert>
                <alert ng-repeat="notification in messages.notifications" type="'info'">
                    {{notification}}
                </alert>
                <alert ng-repeat="success in messages.successes" type="'success'">
                    {{success}}
                </alert>
            </div>
        </div>

    </div>
</div>
