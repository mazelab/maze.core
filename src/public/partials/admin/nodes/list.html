<div class="span12">

    <span ng-show="loadUnregisteredNodes">
        <img src="/img/js/loading.gif" title="Loading...">
        Loading...
    </span>

    <span ng-show="!loadUnregisteredNodes && !unregisteredNodes">
        Failed to load unregistered Domains
    </span>

    <div class="row-fluid cssListingDiff" ng-show="!loadUnregisteredNodes && unregisteredNodes">
        <div class="alert" ng-show="unregisteredNodes">
            <div class=" row-fluid">
                <strong>
                    Attention
                </strong>
                New or unregistered nodes found
            </div>

            <ul class="row-fluid unstyled">
                <li ng-repeat="nodeLog in unregisteredNodes" id="itemUnregisteredNode-{{nodeLog._id}}">
                    <div class="span10">

                        <a href="{{nodeLog.url}}" class="cssListItem span12" title="Unregistered Node">
                            <span class="cssAvatar">
                                <img src="/img/dummy_node_50_red.png" alt="Avatar"/>
                            </span>
                            <span>
                                {{nodeLog.contextId}}
                            </span>
                        </a>

                    </div>
                    <div class="span2 cssAction">
                        <a href="{{nodeLog.url}}" class="btn btn-mini btn-danger" title="Edit">
                            <i class="icon-wrench icon-white"></i>
                            Register
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <div maze-search data="nodes" uri="/api/nodes">

            <div id="nodeListing" class="row-fluid cssListing">
                <ul class="span12 unstyled">
                    <li class="row-fluid" ng-repeat="node in nodes">
                        <div class="span12">
                            <a href="#/edit/{{node._id}}" class="cssListItem span12">
                                <span class="cssAvatar">
                                    <img src="/img/dummy_domain_50.png" alt="avatar"/>
                                </span>

                                <span>
                                    {{node.name}}
                                </span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
