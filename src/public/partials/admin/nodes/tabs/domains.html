<ul id="tabNodeDomainsList" class="unstyled cssTab">
    <li ng-repeat="domain in domains" id="tabNodeDomainsListEntry-{{domain._id}}" class="row-fluid cssLine">

        <a ng-href="#/domains/edit/{{domain._id}}" title="{{'CORE.LABELS.LABEL' | translate}}" class="span8">
            {{domain.name}}
        </a>

        <a ng-if="domain.client" ng-href="/#/clients/edit/{{domain.client._id}}"
           title="{{domain.client.label}}" class="pull-right">
            <span>
                {{domain.client.label}}
            </span>
        </a>

    </li>
</ul>
