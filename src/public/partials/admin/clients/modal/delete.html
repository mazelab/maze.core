<div class="modal-body">
    <p translate="CORE.CLIENTS.DELETE_CLIENT"></p>

    <alert ng-repeat="error in errMessages" type="'danger'">
        {{error}}
    </alert>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok();"><div translate="CORE.LABELS.OK"></div></button>
    <button class="btn" ng-click="cancel();"><div translate="CORE.LABELS.CANCEL"></div></button>
</div>
