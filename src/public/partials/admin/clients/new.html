<div class="row-fluid">
    <div class="span12">
        <div class="cssUserImage span2">
            <img class="img-polaroid" name="avatar" src="/img/dummy_user_200.png" alt="{{'CORE.LABELS.AVATAR' | translate}}">

            <alert ng-repeat="error in formErrors.avatar" type="'danger'">
                {{error}}
            </alert>
        </div>

        <div class="span10">
            <form id="formClient" ng-submit="createClient()" name="formClient" novalidate>

                <div maze-dl-wrapper label="{{'CORE.LABELS.COMPANY' | translate}} **" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.company">

                    <alert ng-repeat="error in formErrors.company" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.PRENAME' | translate}} **" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.prename" required>

                    <alert ng-repeat="error in formErrors.prename" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.SURNAME' | translate}} **" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.surname" required>

                    <alert ng-repeat="error in formErrors.surname" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.STREET' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.street" required>

                    <alert ng-repeat="error in formErrors.street" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.HOUSE_NUMBER' | translate}}. *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.houseNumber" required>

                    <alert ng-repeat="error in formErrors.houseNumber" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.POSTCODE' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.postcode" required>

                    <alert ng-repeat="error in formErrors.postcode" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.CITY' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.city" required>

                    <alert ng-repeat="error in formErrors.city" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.PHONE' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.phone" required>

                    <alert ng-repeat="error in formErrors.phone" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.EMAIL' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.email" required>

                    <alert ng-repeat="error in formErrors.email" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.FAX' | translate}}" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.fax">

                    <alert ng-repeat="error in formErrors.fax" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.CLIENTS.THE_CLIENT_IS' | translate}}" dt-class="span3" dd-class="span9">
                    <select>
                        <option translate="CORE.LABELS.ENABLED">enabled</option>
                        <option translate="CORE.LABELS.DISABLED">disabled</option>
                    </select>

                    <alert ng-repeat="error in formErrors.status" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div class="row-fluid">
                    <h6 translate="CORE.LABELS.ACCESS_DATA"></h6>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.USERNAME' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="text" ng-model="client.username" required>

                    <alert ng-repeat="error in formErrors.username" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div maze-dl-wrapper label="{{'CORE.LABELS.PASSWORD' | translate}} *" dt-class="span3" dd-class="span9">
                    <input type="password" ng-model="client.password" required>

                    <alert ng-repeat="error in formErrors.password" type="'danger'">
                        {{error}}
                    </alert>
                </div>

                <div class="row-fluid cssBoxCenter">
                    <button class="btn" type="button" ng-click="cancel()" translate="CORE.LABELS.CANCEL"></button>
                    <button class="btn btn-info" type="submit" translate="CORE.LABELS.SAVE"></button>
                </div>

                <div class="row-fluid cssBoxCenter">
                    <alert ng-repeat="error in messages.errors" type="'danger'">
                        {{error}}
                    </alert>
                    <alert ng-repeat="notification in messages.notifications" type="'info'">
                        {{notification}}
                    </alert>
                    <alert ng-repeat="success in messages.successes" type="'success'">
                        {{success}}
                    </alert>
                </div>

            </form>
        </div>
    </div>
</div>
