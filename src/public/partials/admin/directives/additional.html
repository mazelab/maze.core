<div ng-repeat="(id, field) in fields.additionalFields" class="row-fluid" id="additional-{{id}}">
    <dt class="span3">
        <label>
            {{field.label}}
        </label>
    </dt>
    <dd class="span5 cssEditable">
        <span name="{{field.label}}" editable-textarea="field.value" onbeforesave="_update(id, $data);" e-ng-keydown="_keydown($event);" id="{{id}}" ng-click="_hide();" class="jsEditableAdditionalFields">{{field.value || "empty"}}</span>
    </dd>
</div>

<div class="row-fluid">
    <a id="additional-infotext" class="muted span12" ng-click="_open();">
        Add Info
    </a>
</div>

<div id="additional-newfield" style="display:none;" class="cssAddItem">
    <div class="span3">
        <input type="text" placeholder="label" ng-model="_created.label;" class="span12">
    </div>

    <div class="span5">
        <textarea ng-model="_created.value;" placeholder="text" ng-keydown="_keydown($event);"></textarea>

        <button value="cancel" type="button" ng-click="_hide();" class="jsButton jsAdditionalCancel btn btn-info btn-mini">
            <i class="icon-remove icon-white"></i>
        </button>
        <button value="save" type="submit" ng-click="_create();" class="jsButton jsAdditionalSave btn btn-info btn-mini">
            <i class="icon-ok icon-white"></i>
        </button>

        <alert ng-repeat="alert in _errors.additionalValue" class="alert-danger" >
            {{alert}}
        </alert>
    </div>
</div>
