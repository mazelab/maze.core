<div class="span12">
    <div class="row-fluid cssListing">
        <div class="span12 cssHeaderList">
            <div class="cssButton span12">
                <a class="btn btn-info" href="#/new" translate="CORE.DOMAINS.CREATE_DOMAIN"></a>
            </div>
        </div>
    </div>

    <div maze-search search="search" data="domains" uri="/api/domains">

        <div id="domainListing" class="row-fluid cssListing">
            <ul class="span12 unstyled">
                <li class="row-fluid" ng-repeat="domain in domains" title="{{'CORE.LABELS.EDIT' | translate}}">
                    <div class="span12">
                        <a href="#/edit/{{domain._id}}" class="cssListItem span12">
                            <span class="cssAvatar">
                                <img src="/img/dummy_domain_50.png" alt="{{'CORE.LABELS.AVATAR' | translate}}"/>
                            </span>

                            <span>
                                {{domain.name}}
                            </span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
