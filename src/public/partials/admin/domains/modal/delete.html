<div class="modal-body">
    <p translate="CORE.DOMAINS.DELETE_DOMAIN"></p>
    <alert ng-repeat="error in errMessages" type="'danger'">
        {{error}}
    </alert>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok();" translate="CORE.LABELS.OK"></button>
    <button class="btn" ng-click="cancel();" translate="CORE.LABELS.CANCEL"></button>
</div>
