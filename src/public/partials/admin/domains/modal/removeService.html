<div class="modal-header">
    <h3 class="modal-title">
        <div translate="CORE.DOMAINS.REMOVE_SERVICE" translate-values="{domain: domain.name, service: service.name}"></div>
    </h3>
</div>

<div class="modal-body">
    <p translate="CORE.DOMAINS.DELETE_SERVICE" translate-values="{service: service.name}"></p>
    <div alert ng-repeat="error in errMessages" type="'danger'">
        {{error}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()" translate="CORE.LABELS.OK"></button>
    <button class="btn" ng-click="cancel()" translate="CORE.LABELS.CANCEL"></button>
</div>
