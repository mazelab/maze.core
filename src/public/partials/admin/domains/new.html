<div class="row-fluid">
    <div class="span12">

        <div class="row-fluid ">
            <div class="cssUserImage span2">
                <img name="avatar" class="img-polaroid" src="/img/dummy_domain_200.png" alt="{{'CORE.LABELS.AVATAR' | translate}}">
            </div>

            <div class="span10" id="addDomain">

                <div maze-dl-wrapper class="row-fluid" label="{{'CORE.DOMAINS.DOMAIN_NAME' | translate}} *"
                     dt-class="span3" dd-class="span9">
                    <input type="text" id="name" ng-model="domain.name;" required />

                    <div alert ng-repeat="alert in formErrors.name" class="alert-danger">{{alert}}</div>
                </div>

                <div maze-dl-wrapper class="row-fluid" label="{{'CORE.DOMAINS.DOMAIN_OF_CLIENT' | translate}} *"
                     dt-class="span3" dd-class="span3 cssEditable">
                    <span href="" editable-select="domain.owner" e-ng-options="s._id as s.label for s in clients"
                          id="owner" onaftersave="changeclient($data);">
                        {{selected.label || 'CORE.CLIENTS.CHOOSE_CLIENT' | translate}}
                    </span>

                    <div alert ng-repeat="alert in formErrors.owner" class="alert-danger">{{alert}}</div>
                </div>

                <div maze-dl-wrapper class="row-fluid" label="{{'CORE.DOMAINS.PROCUREMENT_PLACE' | translate}}"
                     dt-class="span3" dd-class="span9">
                    <input type="text" id="procurementplace" ng-model="domain.procurementplace;">
                </div>

                <div class="row-fluid cssBoxCenter">
                    <button type="button" class="btn btn-info" ng-click="cancelCreation()" translate="CORE.LABELS.CANCEL"></button>
                    <button class="btn btn-info" ng-click="createDomain();"
                            ng-disabled="!domain.name || !domain.owner" translate="CORE.LABELS.SAVE"></button>
                </div>

                <div class="row-fluid cssBoxCenter">
                    <div alert ng-repeat="error in messages.errors" type="'danger'">
                        {{error}}
                    </div>
                    <div alert ng-repeat="notification in messages.notifications" type="'info'">
                        {{notification}}
                    </div>
                    <div alert ng-repeat="success in messages.successes" type="'success'">
                        {{success}}
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
