<div class="row-fluid">
    <span ng-show="loadDomain">
        <img src="/img/js/loading.gif" title="{{'CORE.LOADING' | translate}}">
        <span translate="CORE.LOADING"></span>
    </span>

    <span ng-show="!loadDomain && !domain" translate="CORE.DOMAINS.LOADING_FAILED"></span>

    <div id="domainEditContent" ng-show="!loadDomain && domain">
        <div class="row-fluid text-left cssBoxCenter">
            <button ng-click="modalDeleteDomain();" ng-disabled="!domain" class="btn" title="{{'CORE.LABELS.DELETE' | translate}}">
                <i class="icon-trash"></i>
                <span translate="CORE.LABELS.DELETE"></span>
            </button>
        </div>

        <div class="row-fluid cssBoxCenter">
            <div class="span10">
                <div class="row-fluid">
                    <div class="cssUserImage span2">
                        <img name="avatar" class="img-polaroid" src="/img/dummy_domain_200.png" alt="{{'CORE.LABELS.AVATAR' | translate}}">
                    </div>

                    <div class="span9 offset1">
                        <div maze-dl-wrapper dt-class="span3" dd-class="span9 cssBigItem" class="row-fluid">
                            {{domain.name}}
                        </div>

                        <div maze-dl-wrapper label="{{'CORE.CLIENTS.CLIENT_LABEL' | translate}}" dt-class="span3" dd-class="span9">
                            <a ng-if="domain.ownerData.url" ng-href="#/clients/edit/{{domain.owner}}">
                                {{domain.ownerData.label}}
                            </a>
                            <span ng-if="!domain.ownerData.url">
                                {{domain.ownerData.label}}
                            </span>
                        </div>

                        <div maze-dl-wrapper class="row-fluid" label="{{'CORE.DOMAINS.PROCUREMENT_PLACE' | translate}}"
                                             dt-class="span3" dd-class="span5 cssEditable">
                            <span editable-text="domain.procurement" ng-class="{cssColorGray: !domain.procurement}"
                                  onbeforesave="updateProperty('procurement', $data);">
                                {{domain.procurement || 'CORE.DOMAINS.PROCUREMENT_PLACE' | translate }}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row-fluid cssAdditionalFields" id="additionalFieldsContent">
                    <div maze-additional fields="domain.additionalFields" update="updateAdditional($data)"></div>
                </div>
            </div>
        </div>

        <div class="row-fluid cssBoxCenter">
            <ul tabset>
                <li tab heading="{{'CORE.LABELS.SERVICES' | translate}} ({{countObject(domain.services) || 0}})">
                    <div ng-include="'/partials/admin/domains/tabs/services.html'"></div>
                </li>
                <li tab heading="{{'CORE.LABELS.NODES' | translate}} ({{(nodes).length || 0}})">
                    <div ng-include="'/partials/admin/domains/tabs/nodes.html'"></div>
                </li>
                <li tab heading="{{'CORE.LABELS.LOGS' | translate}}">
                    <div ng-include="'/partials/admin/domains/tabs/logs.html'"></div>
                </li>
            </ul>
        </div>

    </div>
</div>
