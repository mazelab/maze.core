<div class="row-fluid">
    <span ng-show="loadDomain">
        <img src="/img/js/loading.gif" title="Loading...">
        Loading...
    </span>

    <span ng-show="!loadDomain && !domain">
        Failed to load domain
    </span>

    <div id="domainEditContent" ng-show="!loadDomain && domain">
        <div class="row-fluid text-left cssBoxCenter">
            <button ng-click="modalDeleteDomain();" ng-disabled="!domain" class="btn" title="delete domain">
                <i class="icon-trash"></i>
               delete
            </button>
        </div>

        <div class="row-fluid cssBoxCenter">
            <div class="span10">
                <div class="row-fluid">
                    <div class="cssUserImage span2">
                        <img name="avatar" class="img-polaroid" src="/img/dummy_domain_200.png" alt="avatar">
                    </div>

                    <div class="span9 offset1">
                        <div maze-dl-wrapper dt-class="span3" dd-class="span9 cssBigItem" class="row-fluid">
                            {{domain.name}}
                        </div>

                        <div maze-dl-wrapper label="Client" dt-class="span3" dd-class="span9">
                            <a ng-if="domain.ownerData.url" href="{{domain.ownerData.url}}">
                                {{domain.ownerData.label}}
                            </a>
                            <span ng-if="!domain.ownerData.url">
                                {{domain.ownerData.label}}
                            </span>
                        </div>

                        <div maze-dl-wrapper class="row-fluid" label="procurement place" dt-class="span3" dd-class="span5 cssEditable">
                            <span editable-text="domain.procurement" ng-class="{cssColorGray: !domain.procurement}"
                                  onbeforesave="updateProperty('procurement', $data);">
                                {{domain.procurement || 'procurement place' }}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row-fluid cssAdditionalFields" id="additionalFieldsContent">
                    <div maze-additional fields="domain.additionalFields" update="updateAdditional($data)"></div>
                </div>
            </div>
        </div>

        <div class="row-fluid cssBoxCenter">
            <tabset>
                <tab heading="Services ({{countObject(domain.services) || 0}})">
                    <div ng-include="'/partials/admin/domains/tabs/services.html'"></div>
                </tab>
                <tab heading="Nodes ({{(nodes).length || 0}})">
                    <div ng-include="'/partials/admin/domains/tabs/nodes.html'"></div>
                </tab>
                <tab heading="Logs">
                    <div ng-include="'/partials/admin/domains/tabs/logs.html'"></div>
                </tab>
            </tabset>
        </div>

    </div>
</div>
