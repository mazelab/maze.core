<div id="domainServicesContent" class="row-fluid">
    <div class="row-fluid">
        <div maze-dl-wrapper dd-class="span4">
                <span ng-show="loadServices">
                    <img src="/img/js/loading.gif" title="{{'CORE.LOADING' | translate}}">
                    <span translate="CORE.LOADING"></span>
                </span>

            <select ng-options="service.name as service.label for service in services.available"
                    ng-model="services.selected" ng-disabled="services.available.length <= 1" ng-show="!loadServices">
            </select>

            <button class="btn btn-info" ng-disabled="!services.selected" ng-show="!loadServices"
                    ng-click="addService(services.selected)" translate="CORE.LABELS.OK">
            </button>

            <div class="row-fluid" ng-show="errAddService.length">
                <div alert ng-repeat="error in errAddService" type="'danger'">{{error}}</div>
            </div>
        </div>

        <div maze-dl-wrapper dd-class="span8">
            <ul id="tabServicesList" class="nav nav-pills unstyled inline" ng-show="domain.services">
                <li ng-repeat="service in domain.services" ng-class='{active:$first}' onclick="return false;">
                    <a class="link" data-toggle="tab" id="tabServices-{{service.name}}"
                       href="#tabServicesContent-{{service.name}}">
                        {{service.label}}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid tabbable tabs-left cssTabContentAll">

        <div id="tabServiceContent" class="tab-content cssTabContent span12">
            <div ng-repeat="service in domain.services" class="tab-pane" id="tabServicesContent-{{service.name}}" ng-class='{active:$first}'>

                <div class="row-fluid">
                    <h3>
                        <span translate="CORE.SERVICES.CONF_OF_SERVICE" translate-values="{service: service.label}"></span>
                        <a class="btn" ng-click="modalRemoveDomainService(service)" translate="CORE.SERVICES.REMOVE_SERVICE"></a>
                    </h3>
                </div>

                <hr>

                <div ng-include ng-if="service.configUrl" src="service.configUrl">
                    <img src="/img/js/loading.gif" title="{{'CORE.LOADING' | translate}}">
                    <span translate="CORE.LOADING"></span>
                </div>

                <div ng-if="!service.configUrl" class="row-fluid" translate="CORE.SERVICES.CONF_NO_AVAILABLE"></div>

            </div>
        </div>

    </div>
</div>
